<div class="users">        
    <router-outlet />
    
    <nav>
    @for (character of characters; track $index) {
            <a 
                [routerLink]="['/users', character.id]" 
                routerLinkActive="router-link-active" 
            >
                {{ character.generality[0].field }}
            </a>
    }
    </nav>
</div>
