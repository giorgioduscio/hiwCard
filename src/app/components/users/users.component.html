<div class="users">
    <aside>
    @for (el of characters; track $index) {
        <a 
            [routerLink]="['/users', el.id]" 
            routerLinkActive="router-link-active" 
        >
            {{ el.name }}
        </a>
    }
    </aside>
    <article>
        <router-outlet />
    </article>
</div>
