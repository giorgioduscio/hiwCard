
<div class="generality">
    <p>Nome: <strong>{{ el.name }}</strong></p>
    <p>Morale: <strong>{{ el.moral }}</strong></p>
    <p>Età: <strong>{{ el.age }} anni</strong></p>
    <p>Altezza: <strong>{{ el.height }} metri</strong></p>
    <p>Peso: <strong>{{ el.weight }} kg</strong></p>
    <p>Capacità di trasporto: <strong>{{ el.transportCapacity() }} kg</strong></p>
    <p>Bonus Competenza: <strong>{{ el.proficiencyBonus }}</strong></p>
</div>
