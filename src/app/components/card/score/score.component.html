    @for (score of el.characterScores; track $index) {
    <div class="scoreContainer">
        <div>
            <p>{{ score.title }}</p>
            <h3>{{ score.bonus }}</h3>
        </div>

        <ul>
            <li>Tiri salvezza: {{ score.proficiency }}</li>
        @for (ability of score.abilities; track $index) {
            <li>{{ ability.title }}: {{ ability.proficiency }} </li>
        }
        </ul>
    </div>
    } 
</div>
